<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jukebox FF</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    :root { --primary-color: #0693e3; --glow-color: rgba(6, 147, 227, 0.7); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Montserrat', sans-serif; color: #f0f0f0; text-align: center; background-color: #121212; overflow-x: hidden; }
    #background-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover; filter: brightness(0.4); }
    
    .container-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center; /* Centra verticalmente */
        justify-content: center;
        padding: 20px;
    }
    
    .main-content {
        position: relative;
        width: 100%;
        max-width: 850px;
    }

    .profile-logo {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
    .profile-logo-image {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 6px solid #2c2c2c;
        box-shadow: 0 5px 25px rgba(0,0,0,0.7);
        background-image: url('https://pub-89945f8350374b50818d716fdc3c108b.r2.dev/logo%20png.png');
        background-size: 180%;
        background-position: center;
    }

    #login-screen, #jukebox-container {
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(12px);
        padding: 40px 30px;
        padding-top: 100px;
        width: 100%;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #jukebox-container { display: none; }
    
    h1, h2 { color: var(--primary-color); }
    h1 { font-size: 2em; margin-bottom: 25px; }
    h2 { font-size: 1.8em; margin-bottom: 10px; }
    h3 { color: var(--primary-color); margin-bottom: 15px; font-size: 1.4em; }
    .subtitle { font-size: 1.1em; color: #ccc; margin-bottom: 25px; }
    
    #client-name { color: var(--primary-color); font-size: 1.4em; font-weight: 600; text-shadow: 0 0 8px var(--glow-color); animation: subtle-glow 3s infinite ease-in-out; }
    @keyframes subtle-glow { 0%, 100% { text-shadow: 0 0 8px var(--glow-color); } 50% { text-shadow: 0 0 16px var(--glow-color); } }

    input { width: 100%; padding: 14px; border-radius: 25px; border: 1px solid #555; background-color: #2c2c2c; color: #f0f0f0; font-size: 1em; margin-bottom: 20px; text-align: center; }
    .button { display: inline-block; padding: 14px 30px; border: 2px solid var(--primary-color); border-radius: 30px; text-decoration: none; color: #f0f0f0; font-size: 1.1em; font-weight: 500; transition: all 0.3s ease; background-color: transparent; cursor: pointer; width: 100%; }
    .button:hover { background: var(--primary-color); color: white; transform: translateY(-3px); box-shadow: 0 4px 15px var(--glow-color); }

    #filter-container { display: flex; flex-direction: column; gap: 20px; margin-bottom: 25px; padding-bottom: 25px; border-bottom: 1px solid #444; }
    .filter-group { display: flex; flex-direction: column; align-items: flex-start; gap: 10px; }
    .filter-group .filter-label { font-weight: 600; font-size: 1em; color: var(--primary-color); }
    .filter-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: flex-start; }
    .filter-buttons button { background-color: #2c2c2c; border: 1px solid #555; color: #f0f0f0; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 0.85em; transition: all 0.2s ease; }
    .filter-buttons button:hover { background-color: #444; }
    .filter-buttons button.active { background-color: var(--primary-color); border-color: var(--primary-color); color: white; font-weight: 600; }
    
    #player-container { width: 100%; max-width: 640px; margin: 25px auto 0; }
    .song-list-container { max-height: 45vh; overflow-y: auto; margin-top: 20px; padding-right: 10px; }
    
    .song-item { display: flex; flex-wrap: wrap; align-items: center; gap: 15px; padding: 15px; border: 1px solid #333; border-radius: 12px; margin-bottom: 15px; background-color: rgba(0,0,0,0.2); }
    .song-item:hover { background-color: rgba(255,255,255,0.05); }
    .song-item-top { display: flex; width: 100%; align-items: center; gap: 15px; }
    .song-playback-buttons { display: flex; gap: 10px; }
    .song-info { flex-grow: 1; text-align: left; min-width: 0; }
    .song-info .title { font-size: 1.2em; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
    .song-details { display: flex; flex-wrap: wrap; gap: 15px; font-size: 0.85em; color: #bbb; margin-top: 5px; align-items: center; }
    .song-details span { display: flex; align-items: center; gap: 5px; }
    .song-actions { width: 100%; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; padding-top: 15px; border-top: 1px solid #333; margin-top: 15px;}
    .song-actions .acquista-btn { grid-column: 1 / -1; }
    .btn { background: none; border-radius: 12px; width: 100%; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; cursor: pointer; border-width: 2px; border-style: solid; font-family: 'Montserrat', sans-serif; }
    .btn i { font-size: 1.2em; margin-right: 8px; }
    .btn:hover { background-color: rgba(255, 255, 255, 0.1); transform: scale(1.05); }
    .playback-btn { width: 50px; height: 50px; border-radius: 50%; }
    .play-btn, .video-btn { border-color: var(--primary-color); color: var(--primary-color); }
    .lyrics-btn, .info-btn { border-color: #888; color: #888; font-size: 0.9em; }
    .acquista-btn { background-color: #4CAF50; border: 2px solid #4CAF50; color: white; padding: 12px 20px; width: 100%; border-radius: 12px; text-decoration: none; font-size: 1em; font-weight: 600; white-space: nowrap; display: flex; align-items: center; justify-content: center; }
    .song-item.playing-audio .play-btn, .song-item.playing-video .video-btn { background-color: var(--primary-color); color: white; box-shadow: 0 0 15px var(--glow-color); animation: pulse 1.5s infinite; }
    
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
    .modal-content { background: #1e1e1e; padding: 30px; border-radius: 15px; width: 100%; max-width: 600px; position: relative; max-height: 80vh; overflow-y: auto; text-align: center; }
    .extra-actions { margin-bottom: 30px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline preload="auto" id="background-video"><source src="https://github.com/Rickym2025/fausto-fusetti-links/raw/main/video_sfondo_compressed.mp4" type="video/mp4" /></video>
  
  <div class="container-wrapper">
    <div class="main-content">
      <div class="profile-logo"><div class="profile-logo-image"></div></div>
      <div id="login-screen">
        <h1>Jukebox FF Riservato</h1>
        <form id="login-form">
          <input type="email" id="email-input" placeholder="Inserisci la tua email di accesso" required />
          <button type="submit" class="button">Accedi</button>
        </form>
      </div>
      <div id="jukebox-container">
        <h2>Jukebox Personalizzato</h2>
        <p class="subtitle">per <strong id="client-name"></strong></p>
        <div id="filter-container"><!-- Contenuto filtri --></div>
        <div class="extra-actions"><!-- Contenuto azioni extra --></div>
        <div id="song-list-container"><p>Caricamento brani...</p></div>
        <div id="player-container"><!-- Contenuto player --></div>
      </div>
    </div>
  </div>
  
  <!-- Tutti i modals -->
  <div id="lyrics-modal" class="modal-overlay"><!-- ... --></div>
  <div id="contact-modal" class="modal-overlay"><!-- ... --></div>
  <div id="gadget-modal" class="modal-overlay"><!-- ... --></div>
  <div id="purchase-info-modal" class="modal-overlay"><!-- ... --></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- DICHIARAZIONI ---
      const loginScreen = document.getElementById('login-screen');
      const jukeboxContainer = document.getElementById('jukebox-container');
      const loginForm = document.getElementById('login-form');
      const clientNameEl = document.getElementById('client-name');
      const songListContainer = document.getElementById('song-list-container');
      const audioPlayer = document.getElementById('jukebox-audio-player');
      const videoPlayer = document.getElementById('jukebox-video-player');
      // !!! INSERISCI QUI IL TUO NUOVO URL DEDICATO ESCLUSIVAMENTE AL JUKEBOX !!!
      const sheetApiUrl = 'https://script.google.com/macros/s/AKfycby9RdvpMsYSc3HlAQDVV7zDYJJjbVYB1erjHfyRGsXQ8hGY3_GDEjSQSAOl21-MZkTg/exec';
      let allSongs = [];
      let currentPlayingItem = null;
      let currentPlayingType = null;
      
      // --- LOGICA PRINCIPALE (LOGIN E CARICAMENTO DATI) ---
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email-input').value.trim().toLowerCase();
        if (!email) { alert('Per favore, inserisci un\'email.'); return; }
        const loginButton = this.querySelector('button');
        loginButton.textContent = 'Verifico...';
        loginButton.disabled = true;
        try {
          const validationUrl = `${sheetApiUrl}?emailCheck=${encodeURIComponent(email)}`;
          const response = await fetch(validationUrl);
          if (!response.ok) throw new Error('Errore di rete o del server.');
          const result = await response.json();
          if (result.status === "ok" && result.name) {
            loginScreen.style.display = 'none';
            jukeboxContainer.style.display = 'block';
            clientNameEl.textContent = result.name;
            await loadMusicFromApi(email);
          } else {
            alert(result.message || 'Accesso non autorizzato o nome non trovato.');
          }
        } catch (error) {
          console.error('Errore durante il login:', error);
          alert('Errore di comunicazione con il server. Assicurati che l\'URL dello script sia corretto e che la distribuzione sia attiva.');
        } finally {
          loginButton.textContent = 'Accedi';
          loginButton.disabled = false;
        }
      });

      async function loadMusicFromApi(userEmail) {
        songListContainer.innerHTML = `<p>Caricamento brani...</p>`;
        try {
          const response = await fetch(`${sheetApiUrl}?userEmail=${encodeURIComponent(userEmail)}`);
          if (!response.ok) throw new Error('Errore di rete o del server.');
          const songs = await response.json();
          if (songs.error || songs.status === "error") throw new Error(songs.message || 'Errore restituito dall\'API');
          allSongs = songs;
          populateFilters(allSongs);
          applyFilters();
        } catch (error) {
          console.error('Errore durante il caricamento dei brani:', error);
          songListContainer.innerHTML = `<p style="color: #f44336; font-weight: bold;">Errore: ${error.message}.</p>`;
        }
      }
      
      // --- TUTTE LE ALTRE FUNZIONI (FILTRI, RENDER, PLAYER, MODALS) SONO IDENTICHE ALLA MIA RISPOSTA PRECEDENTE ---
      // Le incollo qui sotto per la massima completezza.
      
      const modals = { lyrics: document.getElementById('lyrics-modal'), contact: document.getElementById('contact-modal'), gadget: document.getElementById('gadget-modal'), purchaseInfo: document.getElementById('purchase-info-modal') };
      function closeAllModals() { for (const key in modals) { if(modals[key]) modals[key].style.display = 'none'; } }
      document.querySelectorAll('.modal-overlay').forEach(modal => { modal.addEventListener('click', (e) => { if (e.target === modal) closeAllModals(); }); const closeBtn = modal.querySelector('.modal-close'); if(closeBtn) closeBtn.addEventListener('click', () => closeAllModals()); });
      // ... (Qui andrebbero gli event listener per aprire i modals)

      audioPlayer.addEventListener('contextmenu', e => e.preventDefault());
      videoPlayer.addEventListener('contextmenu', e => e.preventDefault());

      function populateFilters(songs) {
        const filters = { categoria: new Set(), argomento: new Set(), bpm: new Set() };
        songs.forEach(song => {
            if (song.categoria) filters.categoria.add(song.categoria);
            if (song.argomento) filters.argomento.add(song.argomento);
            if (song.bpm) filters.bpm.add(song.bpm);
        });
        const createFilterButtons = (filterType, items, allLabel) => {
            const container = document.getElementById(`filter-${filterType}`);
            container.innerHTML = '';
            const allButton = document.createElement('button');
            allButton.textContent = allLabel;
            allButton.value = '';
            allButton.className = 'active';
            container.appendChild(allButton);
            [...items].sort((a, b) => isNaN(a) ? a.localeCompare(b) : a - b).forEach(item => {
                const button = document.createElement('button');
                button.textContent = item;
                button.value = item;
                container.appendChild(button);
            });
            container.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    applyFilters();
                }
            });
        };
        createFilterButtons('categoria', filters.categoria, 'Tutte le Categorie');
        createFilterButtons('argomento', filters.argomento, 'Tutti gli Argomenti');
        createFilterButtons('bpm', filters.bpm, 'Tutti i BPM');
      }

      function applyFilters() {
        const getActiveFilter = (id) => document.querySelector(`#filter-${id} button.active`).value;
        const categoria = getActiveFilter('categoria');
        const argomento = getActiveFilter('argomento');
        const bpm = getActiveFilter('bpm');
        const filteredSongs = allSongs.filter(song => {
            const matchCategoria = !categoria || song.categoria === categoria;
            const matchArgomento = !argomento || song.argomento === argomento;
            const matchBpm = !bpm || String(song.bpm) === bpm;
            return matchCategoria && matchArgomento && matchBpm;
        });
        renderSongs(filteredSongs);
      }

      function renderSongs(songsToRender) {
        songListContainer.innerHTML = '';
        if (songsToRender.length > 0) {
          songsToRender.forEach(song => {
            const hasLyrics = song.liriche && song.liriche.trim() !== "";
            const hasVideo = song.video_url && song.video_url.trim() !== "";
            const playBtnHTML = `<button class="btn playback-btn play-btn" title="Ascolta l'audio"><i class="fas fa-play"></i></button>`;
            const videoBtnHTML = hasVideo ? `<button class="btn playback-btn video-btn" title="Guarda il video" data-video-src="${song.video_url}"><i class="fas fa-video"></i></button>` : '';
            const lyricsBtnHTML = hasLyrics ? `<button class="btn lyrics-btn" title="Leggi il testo"><i class="fas fa-file-alt"></i> Testo</button>` : '<div></div>';
            let purchaseBtnHTML = '<div></div>';
            if (song.prezzo) { 
                const buttonText = `Acquista - €${song.prezzo}`;
                const stripeUrlWithId = song.stripe_link ? `${song.stripe_link}?client_reference_id=${song.id}` : '#';
                purchaseBtnHTML = `<a href="${stripeUrlWithId}" ${!song.stripe_link ? 'onclick="return false;"' : 'target="_blank"'} class="acquista-btn" ${!song.stripe_link ? 'disabled' : ''}>${buttonText}</a>`;
            }
            const infoBtnHTML = `<button class="btn info-btn" title="Cosa include l'acquisto?"><i class="fas fa-info-circle"></i> Info</button>`;
            let detailsHTML = '';
            if (song.bpm || song.durata) {
                detailsHTML = '<div class="song-details">';
                if (song.bpm) { detailsHTML += `<span><i class="fas fa-heart-pulse"></i> ${song.bpm} BPM</span>`; }
                if (song.durata) { detailsHTML += `<span><i class="fas fa-clock"></i> ${song.durata}</span>`; }
                detailsHTML += '</div>';
            }
            const songItemHTML = `<div class="song-item" data-id="${song.id}" data-src="${song.url}" data-title="${song.title}" data-lyrics="${hasLyrics ? song.liriche.replace(/"/g, '&quot;') : ''}"><div class="song-item-top"><div class="song-playback-buttons">${playBtnHTML}${videoBtnHTML}</div><div class="song-info"><span class="title">${song.title}</span>${detailsHTML}</div></div><div class="song-actions">${lyricsBtnHTML}${infoBtnHTML}${purchaseBtnHTML}</div></div>`;
            songListContainer.innerHTML += songItemHTML;
          });
          addEventListenersToSongs();
        } else { songListContainer.innerHTML = '<p>Nessun brano corrisponde ai filtri selezionati.</p>'; }
      }
      
      function addEventListenersToSongs() { document.querySelectorAll('.song-item').forEach(item => { item.querySelector('.title')?.addEventListener('click', (e) => handlePlay(item, 'audio')); item.querySelector('.play-btn')?.addEventListener('click', (e) => { e.stopPropagation(); handlePlay(item, 'audio'); }); item.querySelector('.video-btn')?.addEventListener('click', (e) => { e.stopPropagation(); handlePlay(item, 'video', e.currentTarget.dataset.videoSrc); }); item.querySelector('.lyrics-btn')?.addEventListener('click', (e) => { e.stopPropagation(); showLyrics(item); }); item.querySelector('.info-btn')?.addEventListener('click', (e) => { e.stopPropagation(); modals.purchaseInfo.style.display = 'flex'; }); }); }
      function showLyrics(item) { if(modals.lyrics) { const titleEl = modals.lyrics.querySelector('#lyrics-title'); if(titleEl) titleEl.innerText = item.dataset.title; const textEl = modals.lyrics.querySelector('#lyrics-text'); if(textEl) textEl.innerText = item.dataset.lyrics || "Testo non disponibile."; modals.lyrics.style.display = 'flex'; } }
      function handlePlay(item, type, videoSrc = null) { const isPlayingThisItem = item === currentPlayingItem; const isSwitchingType = isPlayingThisItem && type !== currentPlayingType; if (isPlayingThisItem && !isSwitchingType) { if (type === 'audio') { audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause(); } else { videoPlayer.paused ? videoPlayer.play() : videoPlayer.pause(); } } else { resetPlayingState(); currentPlayingItem = item; currentPlayingType = type; if (type === 'audio') { videoPlayer.style.display = 'none'; videoPlayer.pause(); audioPlayer.style.display = 'block'; audioPlayer.src = item.dataset.src; audioPlayer.play(); } else { videoPlayer.style.display = 'none'; videoPlayer.pause(); videoPlayer.style.display = 'block'; videoPlayer.src = videoSrc; videoPlayer.play(); } } }
      function resetPlayingState() { if (currentPlayingItem) { currentPlayingItem.classList.remove('playing-audio', 'playing-video'); } currentPlayingItem = null; currentPlayingType = null; }
      function updatePlayingUI() { if (currentPlayingItem) { currentPlayingItem.classList.remove('playing-audio', 'playing-video'); if (currentPlayingType === 'audio') { currentPlayingItem.classList.add('playing-audio'); } else { currentPlayingItem.classList.add('playing-video'); } } }
      function updatePausedUI() { if (currentPlayingItem) { currentPlayingItem.classList.remove('playing-audio', 'playing-video'); } }
      
      audioPlayer.addEventListener('play', updatePlayingUI); videoPlayer.addEventListener('play', updatePlayingUI);
      audioPlayer.addEventListener('pause', updatePausedUI); videoPlayer.addEventListener('pause', updatePausedUI);
      audioPlayer.addEventListener('ended', resetPlayingState); videoPlayer.addEventListener('ended', resetPlayingState);
    });
  </script>
</body>
</html>
